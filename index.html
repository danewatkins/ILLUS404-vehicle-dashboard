<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=320">
  <style>
    body {

      -webkit-touch-callout: none;
      /* iOS Safari */
      -webkit-user-select: none;
      /* Safari */
      -khtml-user-select: none;
      /* Konqueror HTML */
      -moz-user-select: none;
      /* Old versions of Firefox */
      -ms-user-select: none;
      /* Internet Explorer/Edge */
      user-select: none;
      /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
    }
    }

    #header {
      font-weight: bold;
      font-size: large;
    }

    body {
      background-color: #cc9966;
      font-family: Arial, Helvetica, sans-serif;
    }

    .center {
      position: relative;
      margin: auto;
      width: 800px;
    }

    img {
      position: absolute;
      top: 30px;
      left: 0px;
      width: 100%;
    }

    .vehicle {
      top: 167px;
    }

    .buttons {
      position: absolute;
      background-color: purple1;
      /* opacity: 50%; */
      cursor: pointer;
      width: 114px;
      height: 122px;
      top: 50px;
    }

    #button_1 {
      left: 250px;
      background-image: url('images/button_up.png');
    }

    #button_1:active {
      background-image: url('images/button_down.png');
    }

    #button_2 {
      left: 370px;
      background-image: url('images/button_up.png');
    }

    #button_2:active {
      background-image: url('images/button_down.png');
    }

    #button_3 {
      left: 490px;
      background-image: url('images/button_up.png');
    }

    #button_3:active {
      background-image: url('images/button_down.png');
    }

    #button_4 {
      left: 610px;
      background-image: url('images/button_up.png');
    }

    #button_4:active {
      background-image: url('images/button_down.png');
    }
  </style>
</head>

<body onmousedown="hide_info()" ontouchstart="hide_info()">
  <div class="center">

    <img class="vehicle" src="images/background.png">
    <img id="layer_1_up" class="vehicle" src="images/layer_1_up.png">
    <img id="layer_2_up" class="vehicle" src="images/layer_2_up.png">
    <img id="layer_3_up" class="vehicle" src="images/layer_3_up.png">
    <img id="layer_4_up" class="vehicle" src="images/layer_4_up.png">


    <img src="images/dashboard.png">
    <div id="button_1" class="buttons" onmousedown="button_1()" onmouseup="button_1_down()" ontouchstart="button_1()" ontouchend="button_1_down()"></div>
    <div id="button_2" class="buttons" onmousedown="button_2()" onmouseup="button_2_down()" ontouchstart="button_2()" ontouchend="button_2_down()"></div>
    <div id="button_3" class="buttons" onmousedown="button_3()" onmouseup="button_3_down()" ontouchstart="button_3()" ontouchend="button_3_down()"></div>
    <div id="button_4" class="buttons" onmousedown="button_4()" onmouseup="button_4_down()" ontouchstart="button_4()" ontouchend="button_4_down()"></div>
    <img id="info" class="vehicle" src="images/info.png">
    <p><span id="header">Vehicle Dashboard</span> by D  ane Watkins.</p>
  </div>
</body>
<script>
  function button_1() {
    document.getElementById('layer_1_up').src = 'images/layer_1_down.png';
  }

  function button_1_down() {
    document.getElementById('layer_1_up').src = 'images/layer_1_up.png';
  }

  function button_2() {
    document.getElementById('layer_2_up').src = 'images/layer_2_down.png';
  }

  function button_2_down() {
    document.getElementById('layer_2_up').src = 'images/layer_2_up.png';
  }

  function button_3() {
    document.getElementById('layer_3_up').src = 'images/layer_3_down.gif';
  }

  function button_3_down() {
    document.getElementById('layer_3_up').src = 'images/layer_3_up.png';
  }

  function button_4() {
    document.getElementById('layer_4_up').src = 'images/layer_4_down.png';
  }

  function button_4_down() {
    document.getElementById('layer_4_up').src = 'images/layer_4_up.png';
  }
  function hide_info() {
    document.getElementById('info').style.display='none';
  }

</script>

</html>
